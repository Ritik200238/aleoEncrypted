name: Deploy Leo Contracts to Aleo Testnet

on:
  workflow_dispatch:
    inputs:
      contract:
        description: 'Contract to deploy (tip_receipt or private_tips)'
        required: true
        default: 'tip_receipt'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Leo CLI from GitHub releases
        run: |
          # Get latest Leo version tag
          LEO_VERSION=$(curl -sL https://api.github.com/repos/AleoHQ/leo/releases/latest | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Latest Leo version: ${LEO_VERSION}"

          # Use the Linux GNU binary (NOT leo.zip which is a cross-platform installer script)
          mkdir -p /tmp/leo_install
          curl -fL "https://github.com/AleoHQ/leo/releases/download/${LEO_VERSION}/leo-master-x86_64-unknown-linux-gnu.zip" \
            -o /tmp/leo_install/leo.zip
          cd /tmp/leo_install
          unzip -o leo.zip
          echo "=== Contents of zip ==="
          ls -la

          # Find the ELF binary
          LEO_BIN=$(find . -maxdepth 1 -type f | head -3)
          echo "Files: $LEO_BIN"
          # Move the binary â€” it may be named 'leo' or 'leo-master-x86_64-unknown-linux-gnu'
          for f in leo leo-master-x86_64-unknown-linux-gnu; do
            if [ -f "$f" ]; then
              chmod +x "$f"
              sudo mv "$f" /usr/local/bin/leo
              break
            fi
          done
          file /usr/local/bin/leo
          leo --version

      - name: Deploy contract
        env:
          PRIVATE_KEY: ${{ secrets.ALEO_PRIVATE_KEY }}
        run: |
          CONTRACT="${{ github.event.inputs.contract }}"
          echo "Deploying ${CONTRACT}..."
          cd leo/${CONTRACT}
          leo deploy \
            --private-key "$PRIVATE_KEY" \
            --network testnet \
            --endpoint https://api.explorer.provable.com/v1 \
            --yes 2>&1 | tee deploy_output.txt
          echo "=== Deploy output ==="
          cat deploy_output.txt
          # Extract transaction ID if present
          TX_ID=$(grep -oP 'at1[a-z0-9]+' deploy_output.txt | head -1 || echo "")
          if [ -n "$TX_ID" ]; then
            echo "Transaction ID: $TX_ID"
            echo "Explorer: https://explorer.aleo.org/transaction/$TX_ID?network=testnet"
          fi
